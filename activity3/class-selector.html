<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Class Selector</title>
</head>
<style>
    .highlight{
        background-color: green;

    }
    p.highlight{
        font-style: italic;
    }
    .highlight.mainPoint{
        color: red;
        background-color: black;
    }
</style>
<body>
    <h1 class="highlight">
        Element with Class Selector
    </h1>
    <p>Duis a erat blandit, mattis justo sed, dignissim ex. Nullam dolor elit,</p>
    <p class="hightlight">Duis a erat blandit, mattis justo sed, dignissim ex. Nullam dolor elit,</p>
    <div class="mainPoint. highlight">This is the main point of the article</div>
</body>
</html>
